<body>

    <div class="container">
        <h3>üìù –ê–Ω–∫–µ—Ç–∞ </h3>

        <label for="name">–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?</label>
        <input type="text" id="name" placeholder="–ò–≤–∞–Ω">

        <label for="nick">–ù–∏–∫ –≤ –∏–≥—Ä–µ</label>
        <input type="text" id="nick" placeholder="–°—É–ø–µ—Ä–Ω–∏–∫">

        <label for="prof">–ü—Ä–æ—Ñ–µ—Å—Å–∏—è (–ö–ª–∞—Å—Å)</label>

        <div class="hint">–ö–æ—Ä–æ—Ç–∫–æ, –Ω–∞ —Ä—É—Å—Å–∫–æ–º –∏–ª–∏ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º</div>

        <button id="mainBtn" onclick="sendData()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
        if (tg) { tg.expand(); }

        const params = new URLSearchParams(window.location.search);
        const uid = params.get("uid") || "";
        const uname = params.get("uname") || "";
        const apiUrl = params.get("api") || "https://YOUR_DOMAIN/update";

        function showAlert(message) {
            if (tg && tg.showAlert) tg.showAlert(message);
            else alert(message);
        }

        async function sendData() {
            let name = document.getElementById("name").value.trim();
            let nick = document.getElementById("nick").value.trim();
            let prof = document.getElementById("prof").value.trim();

            if (!uid) {
                showAlert("–ù–µ –Ω–∞–π–¥–µ–Ω ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –û—Ç–∫—Ä–æ–π—Ç–µ —Ñ–æ—Ä–º—É –ø–æ –∫–Ω–æ–ø–∫–µ –≤ —á–∞—Ç–µ.");
                return;
            }

            if (!name || !nick || !prof) {
                showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            if (apiUrl.indexOf("YOUR_DOMAIN") !== -1) {
                showAlert("–ù–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è.");
                return;
            }

            try {
                const resp = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        uid: uid,
                        uname: uname,
                        real_name: name,
                        game_nick: nick,
                        game_prof: prof
                    })
                });
                const result = await resp.json();
                if (resp.ok && result.ok) {
                    showAlert("‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
                } else {
                    showAlert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                }
            } catch (e) {
                showAlert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
            }

    </script>
